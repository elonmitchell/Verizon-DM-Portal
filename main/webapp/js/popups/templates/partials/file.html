<div class="form-group {{#if (fieldData.required == true && bFieldShown != false)}}required{{/if}}">
	{{#fieldData.name}}<label for="{{fieldId}}">{{fieldData.name}}</label>{{/fieldData.name}}
	<div class="fieldValue {{fieldId}}">
		<input type="file" class="form-control-file" id="{{fieldId}}" name="{{fieldId}}" {{> field-attributes}} value="{{fieldData.value}}">
	</div>
	{{> help-blocks}}
</div>
